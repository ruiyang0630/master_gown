<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>碩士學位服建議樣式</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

    <h1>碩士學位服建議樣式</h1>

    <div class="gallery">
        <div class="image-container">
            <img src="images/blue.jpg" alt="藍色樣式">
            <div class="caption">藍色 / 電資學院</div>
        </div>
        <div class="image-container">
            <img src="images/gold.jpg" alt="金色樣式">
            <div class="caption">金黃色 / 理學院</div>
        </div>
        <div class="image-container">
            <img src="images/gray.jpg" alt="灰色樣式">
            <div class="caption">淺灰色 / 管理學院</div>
        </div>
        <div class="image-container">
            <img src="images/green.jpg" alt="綠色樣式">
            <div class="caption">綠色 / 醫學院</div>
        </div>
        <div class="image-container">
            <img src="images/light_blue.jpg" alt="淺藍色樣式">
            <div class="caption">淺藍色 / 教育學院</div>
        </div>
        <div class="image-container">
            <img src="images/orange.jpg" alt="橘色樣式">
            <div class="caption">橘色 / 工學院</div>
        </div>
        <div class="image-container">
            <img src="images/pink.jpg" alt="粉紅色樣式">
            <div class="caption">粉紅色學位服樣式</div>
        </div>
        <div class="image-container">
            <img src="images/purple.jpg" alt="紫色樣式">
            <div class="caption">紫色 / 法學院</div>
        </div>
        <div class="image-container">
            <img src="images/red.jpg" alt="紅色樣式">
            <div class="caption">紅色 / 健康學院</div>
        </div>
        <div class="image-container">
            <img src="images/white.jpg" alt="白色樣式">
            <div class="caption">白色 / 文學院</div>
        </div>
    </div>

</body>
</html>
