<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>碩士學位披肩顏色樣式參考圖</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

    <h1>碩士學位披肩顏色樣式參考圖</h1>
    <div class="container">
        <div class="gallery">
            <div class="image-container">
                <img src="images/blue.jpg" alt="藍色樣式">
                <div class="caption">藍色</div>
            </div>
            <div class="image-container">
                <img src="images/gold.jpg" alt="金色樣式">
                <div class="caption">金黃色</div>
            </div>
            <div class="image-container">
                <img src="images/gray.jpg" alt="灰色樣式">
                <div class="caption">淺灰色</div>
            </div>
            <div class="image-container">
                <img src="images/green.jpg" alt="綠色樣式">
                <div class="caption">綠色</div>
            </div>
            <div class="image-container">
                <img src="images/light_blue.jpg" alt="淺藍色樣式">
                <div class="caption">淺藍色</div>
            </div>
            <div class="image-container">
                <img src="images/orange.jpg" alt="橘色樣式">
                <div class="caption">橘色</div>
            </div>
            <div class="image-container">
                <img src="images/pink.jpg" alt="粉紅色樣式">
                <div class="caption">
                    粉紅色<br>
                    <span class="note">※白底是博士學位，碩士學位為黑底<br>
                    因粉色披肩暫無拍攝碩士服樣式，故以博士服暫代示意</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/purple.jpg" alt="紫色樣式">
                <div class="caption">紫色</div>
            </div>
            <div class="image-container">
                <img src="images/red.jpg" alt="紅色樣式">
                <div class="caption">紅色</div>
            </div>
            <div class="image-container">
                <img src="images/white.jpg" alt="白色樣式">
                <div class="caption">白色</div>
            </div>
        </div>
    </div>
</body>
</html>
